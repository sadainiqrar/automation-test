name: Automation-CI
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Katalon Studio Github Action
        uses: katalon-studio/katalon-studio-github-action@v2
        with:
          version: "7.5.5"
          projectPath: "${{ github.workspace }}"
          args: '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/Test Suit Collection - Admin Console" -apiKey= ${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'
